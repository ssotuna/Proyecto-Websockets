<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Application ESPE SpringBoot - WebSocket</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css"/>
    <style>
        body {
            background-color: #E6E6FA; /* Fondo lila */
        }
        .title {
            color: #800080; /* Morado */
        }
        .btn-success {
            background-color: #800080; /* Morado */
            border-color: #800080; /* Morado */
        }
        .btn-success:hover {
            background-color: #4B0082; /* Morado m치s oscuro */
            border-color: #4B0082; /* Morado m치s oscuro */
        }
        .form-control {
            background-color: #FFFFFF; /* Blanco */
            border-color: #000000; /* Negro */
            color: #000000; /* Negro */
        }
        .chat-header {
            background-color: #800080; /* Morado */
            color: #FFFFFF; /* Blanco */
        }
        .connecting {
            color: #800080; /* Morado */
        }
        .primary {
            background-color: #800080; /* Morado */
            border-color: #800080; /* Morado */
            color: #FFFFFF; /* Blanco */
        }
        .primary:hover {
            background-color: #4B0082; /* Morado m치s oscuro */
            border-color: #4B0082; /* Morado m치s oscuro */
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Ingrese Nombre de Usuario</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Nombre de Usuario" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Ingresar al Chat</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Spring WebSocket Chat ESPE</h2>
        </div>
        <div class="connecting">
            Conectando...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Escribir Mensaje...." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/0.0.11/push.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
